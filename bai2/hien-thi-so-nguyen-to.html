<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="ketqua"></div>
<script>
    let ketqua = ""
    let num = +prompt("nhập số lượng SNT cần in ra");
    let dem = 0;
    let n = 2;
    while (dem<num){
        for ( i=2;i<n;i++){
            if (n%i==0){
                break;
            }
        }
        if (i==n){
            dem=dem +1;
            n=n+1;
            ketqua=ketqua + i +";";
        } else {
            n = n + 1;
        }

    }
    document.write(ketqua);
</script>
</body>
</html>
