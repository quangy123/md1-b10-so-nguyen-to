<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="the"></div>
<script>
  let table = '<table>';
  for (let i=2 ;i<=9;i++){
  table+= '<tr>';
  for (let j = 1;j<=9;j++){
      table+= '<td>'+i+' X '+ j + "=" + (i*j)+'</td>';
  }
  table+='</tr>';
      }
  table+='</table>'
  document.getElementById('the').innerHTML=table;
</script>
</body>
</html>
