<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count = 0;
  while (count<100){
    document.write('<hr width ='+count+'%>');
    count++
  }
  // chuyen doi giu while va for
  for (let count = 100; count>=0;count--){
      document.write('<hr width = '+count+'%>');
  }
</script>
</body>
</html>
